<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Digital CV</title>
        <style>
            .topnav {
            background-color:#f2f2f2;
            overflow: hidden;
           }
           .topnav a {
            float:left;
            color:#000000;
            text-align: center;
            padding:14px 16px;
            text-decoration: none;
            font-size:17px;
            }
            .topnav a:hover {
            background-color: #5b5b67;
            color:#f2f2f2;
            }
            .topnav a.active {
            background-color: #5b5b67;
            color:#f2f2f2;
            }
            body {
            background-color:#2B2741;
            }
            * {box-sizing: border-box}
            .tab {
            float: left;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            width: 23%;
            height: 300px;
            }
            .tab button {
            display: block;
            background-color: inherit;
            color: black;
            padding: 22px 16px;
            width: 100%;
            border: none;
            outline: none;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
            }
            .tab button:hover {
            background-color: #ddd;
            }
            .tab button.active {
            background-color: #ccc;
            }
            .tabcontent {
            float: left;
            padding: 0px 12px;
            width: 50%;
            height: 300px;
            }
            p {color:black;}
            h3 {color:black;}

        </style>
    </head>
    <body>
        <div class="topnav">
            <a href="about_me.html">About me</a>
            <a class="active" href="experience.html">Experience</a>
            <a href="education_skills.html">Education and Skills</a>
            <a href="contact_references.html">Contact Information and References</a>
        </div>
        <h1 style="font-family:'Times New Roman', Times, serif; height:auto; color:white; font-size:48px;">My Work Experience</h1>

        <div class="tab">
        <button class="tablinks" onclick="openWork(event, 'Work-1')" id="defaultOpen">Work-1</button>
        <button class="tablinks" onclick="openWork(event, 'Work-2')">Work-2</button>
        <button class="tablinks" onclick="openWork(event, 'Work-3')">Work-3</button>
        </div>

        <div id="Work-1" class="tabcontent">
        <h3>Work-1</h3>
        <p>Work-1</p>
        </div>

        <div id="Work-2" class="tabcontent">
        <h3>Work-2</h3>
        <p>Work-2</p> 
        </div>

        <div id="Work-3" class="tabcontent">
        <h3>Work-3</h3>
        <p>Work-3</p>
        </div>

        <script>
        function openWork(evt, WorkName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(WorkName).style.display = "block";
        evt.currentTarget.className += " active";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
        </script>
          
    </body>
</html>
